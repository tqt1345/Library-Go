<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td>{{.Title}}</td>
            <td>{{.Description}}</td>
            <td><a href="{{.Link}}">View</a></td>
        </tr>
        {{end}}
    </tbody>
</table>
